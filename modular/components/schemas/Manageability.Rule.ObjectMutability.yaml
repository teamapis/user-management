  JSON path of the target object.
additionalProperties:
  $ref: ./Manageability.Rule.Simple.yaml
minProperties: 1
example:
  name:
    allowed: true
  nickname:
    allowed: true
  zoneinfo:
    allowed: true
  locale:
    allowed: true
  extended_profile.job_title:
    allowed: true
  extended_profile.organization:
    allowed: true
  extended_profile.department:
    allowed: true
  extended_profile.location:
    allowed: true
